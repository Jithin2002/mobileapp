<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
<h1 id="head">List all Mobile Brands</h1>
<div class="container">
    <div class="row">
        {% for brand in brands %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h1 class="card-title" id="brandname">{{brand.brand_name}}</h1>
                    <p class="card-text">{{brand.date}}</p>
                    <a href="{% url 'updatebrand' brand.id%}" class="btn btn-success">Edit</a>
                    <a href="{% url 'deletebrand' brand.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
